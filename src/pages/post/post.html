<ion-header>

  <ion-navbar>
    <ion-title>{{post.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHTML]="post.content"></div>
  <button ion-button icon-only (click)="regularShare()" clear>
    <ion-icon class="share-icon" name="share" color="dark"></ion-icon>
  </button>
</ion-content>
