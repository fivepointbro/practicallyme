<ion-header>

  <ion-navbar>
    <ion-title>My Photos</ion-title>    
  </ion-navbar>

</ion-header>
<ion-content>
    <ion-item>
        <ion-label>Display as Gallery?</ion-label>
        <ion-toggle [(ngModel)]="gallery"></ion-toggle>
      </ion-item>
<ion-grid *ngIf="!gallery">
  <ion-row>
    <ion-col col-6 *ngFor="let pic of pics | async" tappable (click)="openPic('https://practicallyphotography.com/opsec/'+id+'/'+pic.url);" >
        <img src='https://practicallyphotography.com/opsec/{{ id }}/{{ pic.url }}'> 
    </ion-col>
  </ion-row>
</ion-grid>
<ion-slides pager="true" *ngIf="gallery" >
  <ion-slide *ngFor="let pic of pics | async">
      <img src='https://practicallyphotography.com/opsec/{{ id }}/{{ pic.url }}'> 
  </ion-slide> 
</ion-slides>
</ion-content>
