<ion-header>

  <ion-navbar>
    <ion-title>My Photos</ion-title>    
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-segment [(ngModel)]="display" assertive>
    <ion-segment-button value="Gallery">
      Gallery Grid
    </ion-segment-button>
    <ion-segment-button value="Slides">
      Fullscreen Slides
    </ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf="display === 'Gallery'">
  <ion-row>
    <ion-col col-6 *ngFor="let pic of pics | async" tappable (click)="openPic('https://practicallyphotography.com/opsec/'+id+'/'+pic.url);" >
        <img src='https://practicallyphotography.com/opsec/{{ id }}/{{ pic.url }}'> 
    </ion-col>
  </ion-row>
</ion-grid>

<ion-slides pager="true" *ngIf="display === 'Slides'" >
  <ion-slide *ngFor="let pic of pics | async">
      <img src='https://practicallyphotography.com/opsec/{{ id }}/{{ pic.url }}'> 
  </ion-slide> 
</ion-slides>

</ion-content>
