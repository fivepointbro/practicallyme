<ion-header>

  <ion-navbar>
    <ion-segment [(ngModel)]="display">
      <ion-segment-button value="Gallery">
        Grid
      </ion-segment-button>
      <ion-segment-button value="Slides">
        Slides
      </ion-segment-button>
    </ion-segment>    
  </ion-navbar>
  
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid *ngIf="display === 'Gallery'">
  <ion-row>
    <ion-col col-6 *ngFor="let pic of pics | async" tappable (click)="openPic('https://practicallyphotography.com/opsec/'+id+'/'+pic.url);" >
        <img src='https://practicallyphotography.com/opsec/{{ id }}/{{ pic.url }}'> 
    </ion-col>
  </ion-row>
</ion-grid>

<ion-slides pager="true" *ngIf="display === 'Slides'" >
  <ion-slide *ngFor="let pic of pics | async" tappable (click)="openPic('https://practicallyphotography.com/opsec/'+id+'/'+pic.url);" >
      <img src='https://practicallyphotography.com/opsec/{{ id }}/{{ pic.url }}'> 
  </ion-slide> 
</ion-slides>

</ion-content>
