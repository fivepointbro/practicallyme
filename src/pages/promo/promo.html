<ion-header>

  <ion-navbar>
    <ion-title>Promotions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let promo of promos | async">
    <ion-card-content>
      <ion-card-title [innerHTML]="promo.title">
      </ion-card-title>
      <div [innerHTML]="promo.content"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
